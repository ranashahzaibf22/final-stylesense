# Railway.app Configuration for Backend Deployment

# This file configures the deployment of the StyleSense.AI backend on Railway.app

# Build Configuration
[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt"

# Start Configuration  
[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 app:app"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Health Check
[healthcheck]
path = "/api/health"
interval = 30
timeout = 10

# Environment Variables (set in Railway dashboard)
# MONGODB_URI - MongoDB connection string
# HF_API_KEY - Hugging Face API key for VTON-HD
# OPENWEATHER_API_KEY - OpenWeatherMap API key
# FLASK_ENV - production
# SECRET_KEY - Flask secret key
